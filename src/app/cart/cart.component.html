<div class="container mt-5">
    <h2>Carrito de Compras</h2>
    <div *ngIf="cartItems.length === 0">
      <p>No hay productos en el carrito.</p>
    </div>
    
    <div *ngFor="let item of cartItems; let i = index" class="card mb-3">
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="item.image" class="img-fluid rounded-start" alt="{{ item.title }}">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <p class="card-text"><strong>Precio:</strong> ${{ item.price }}</p>
            <button class="btn btn-danger" (click)="removeItem(i)">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  
    <div *ngIf="cartItems.length > 0" class="mt-4">
      <h3>Total: ${{ total }}</h3>
    </div>
  </div>
